[settings]
experimental = true

[env]
XDG_CONFIG_HOME = "{{env.HOME}}/.config"
LANG = "ja_JP.UTF-8"
EDITOR = "hx"
BAT_THEME = "Nord"

[tools]
node = "24"
python = "3"

# CLI tools (migrated from brew)
"aqua:sharkdp/bat" = "0.26.1"
"aqua:dandavison/delta" = "0.18.2"
"asdf:mise-plugins/mise-eza" = "0.23.4"
"aqua:junegunn/fzf" = "0.67.0"
"aqua:extrawurst/gitui" = "0.28.0"
"aqua:helix-editor/helix" = "25.01"
"aqua:BurntSushi/ripgrep" = "15.1.0"
"aqua:starship/starship" = "1.24.2"
"aqua:ajeetdsouza/zoxide" = "0.9.8"
"aqua:dalance/procs" = "0.14.10"
"aqua:cli/cli" = "2.85.0"
"npm:@anthropic-ai/claude-code" = "2.1.19"

[shell_alias]
cat = "bat"
vi = "hx"
e = "eza --icons"
ls = "eza --icons"
ea = "eza -a --icons"
la = "eza -a --icons"
ee = "eza -aal --icons -hl --git"
ll = "eza -aal --icons -hl --git"
et = "eza -T -L 3 -a -I 'node_modules|.git|.cache' --icons"
lt = "eza -T -L 3 -a -I 'node_modules|.git|.cache' --icons"
eta = "eza -T -a -I 'node_modules|.git|.cache' --color=always --icons | less -r"
lta = "eza -T -a -I 'node_modules|.git|.cache' --color=always --icons | less -r"
fbr = "mise run fbr"

[task_config]
dir = "{{ config_root }}/tasks"

[hooks]
postinstall = "~/.config/mise/hooks/postinstall.sh"

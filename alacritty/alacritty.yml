window:
  startup_mode: Fullscreen
  padding:
    x: 5
    y: 5

env:
  TERM: alacritty

# Colors (Material Theme Darker)
colors:
  primary:
    background: '#212121'
    foreground: '#a6accd'

  normal:
    black:   '#000000'
    red:     '#ff5370'
    green:   '#c3e88d'
    yellow:  '#ffcb6b'
    blue:    '#82aaff'
    magenta: '#bb80b3'
    cyan:    '#89ddff'
    white:   '#ffffff'

  selection:
    text:       '#ffffff'
    background: '#2c2c2c'

font:
  # Normal (roman) font face
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    family: Hack Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    family: Hack Nerd Font Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 12.0

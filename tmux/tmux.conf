# プレフィックスキーをC-bからC-jに変更
unbind C-b
set -g prefix C-j
bind C-j send-prefix

# ペイン移動をvim風に
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# マウスサポート
set -g mouse on

# Nord theme
set -g status-style "bg=#3b4252,fg=#d8dee9"
set -g status-left "#[bg=#5e81ac,fg=#eceff4,bold] #S #[bg=#3b4252] "
set -g status-right "#[bg=#4c566a,fg=#d8dee9] %Y-%m-%d #[bg=#5e81ac,fg=#eceff4] %H:%M "
set -g status-left-length 20
set -g window-status-format "#[fg=#d8dee9] #I:#W "
set -g window-status-current-format "#[bg=#4c566a,fg=#eceff4,bold] #I:#W "
set -g pane-border-style "fg=#4c566a"
set -g pane-active-border-style "fg=#5e81ac"
set -g message-style "bg=#5e81ac,fg=#eceff4"
